<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<style type="text/css">
	body {
		font-family: sans-serif;
	}
	.cuenta {
    	padding: 5px 10px;
	}
	.cuenta:nth-child(odd) {
    	background-color: #ddd;
	}
	.cuenta div:first-child {
	    margin-bottom: 5px;
	}
	</style>
</head>
<body>
<script>
var json = '__JSONDATA__';

$(document).ready(function() {
	loadData();
});

function loadData() {
	var cuentas = json.response.data.LISCUEN;
	for (var i = 0; i < cuentas.length; i++) {
		var cuenta = cuentas[i];
		var ccc = cuenta.CUENTA;
		var alias = cuenta.DESCR;
		var html = '<div class="cuenta" id="' + ccc + '"><div>' + alias + "</div><div>" + ccc + '</div></div>'
		$('#cuentas').append(html);
	}
	
	document.getElementById('cuentas').addEventListener('click',function(e) {
		if (e.target && e.target.matches(".cuenta div")) {
			var form = document.getElementById('form1');
			form.action = '/api/rest/domiciliations/transmitter/' + ccc;
			form.submit();
		}
	});
}
</script>

<h3>PASO 1 - Escoger cuenta</h3>

<div id="cuentas">
</div>

<form id="form1" action="" method="get">
</form>

</body>
</html>
