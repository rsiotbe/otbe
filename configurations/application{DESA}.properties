# Entorno de ejecución
env=DESA
#Puerto de servicio Catalina necesario para invocar http://localhost:{port}/..../algo.jsp
catalinaServicePort=9082  
# Directorio en el que se guardarán los mocks json (sólo desarrollo y test)
targetMockRootDir=/Users/zenhaust/git/OPC/WebContent/static/mock
####################################
#configuración de lectura de templates html
#	templateByHttp=true -> Se utiliza un cliente http para recuperar el contenido html del template
#	templateByHttp=false-> Se utiliza un acceso a disco para recuperar el contenido html del template
templateByHttp=true
#	urlHostToStaticRepository: ruta http para acceder a donde esta montada la carpeta static
templateUrlHostToStaticRepository=https://wwwtest.ruralvia.com/api
#	pathDiskToStaticRepository: ruta de disco para acceder a donde esta montada la carpeta static
templatePathDiskToStaticRsepository=
# Propietario de las tablas BE
BELScheme=BEL