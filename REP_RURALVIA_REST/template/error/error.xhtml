<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" media="screen" rel="stylesheet" />
    <style>
          * {
              -moz-box-sizing: border-box;
              -webkit-box-sizing: border-box;
              box-sizing: border-box;
          }

          html,body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,abbr,address,cite,code,del,dfn,em,img,ins,kbd,q,samp,small,strong,sub,sup,var,b,i,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,caption,article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section,summary,time,mark,audio,video {
              margin: 0;
              padding: 0;
              border: 0;
              outline: 0;
              vertical-align: baseline;
              background: transparent;
          }

          article,aside,details,figcaption,figure,footer,header,hgroup,nav,section {
              display: block;
          }

          html {
              font-size: 16px;
              line-height: 24px;
              width: 100%;
              height: 100%;
              -webkit-text-size-adjust: 100%;
              -ms-text-size-adjust: 100%;
              overflow-y: scroll;
              overflow-x: hidden;
          }

          img {
              vertical-align: middle;
              max-width: 100%;
              height: auto;
              border: 0;
              -ms-interpolation-mode: bicubic;
          }

          body {
              min-height: 100%;
              -webkit-font-smoothing: subpixel-antialiased;
          }

          .clearfix {
              clear: both;
              zoom:1;
          }

          .clearfix:before,.clearfix:after {
          	visibility: hidden;
          	display: block;
          	font-size: 0;
          	content: " ";
          	height: 0;
          }

          .clearfix:after {
              clear: both;
          }
      </style>
      <style>
          .sign.error-page-wrapper {
              font-family: 'Source Sans Pro', sans-serif;
              background-color: #179eca;
              position: relative;
          }

          .sign.error-page-wrapper .sign-container {
              width: 450px;
              height: 350px;
              margin: 0 auto;
              transform: rotate(0deg);
              text-indent: -20px;
              margin-top: 25px;

              transform-origin: top center;
              -webkit-animation: bounce ease-out 1s;
              animation: bounce ease-out 1s;
          }

          .sign.error-page-wrapper .sign-container .nob {
              height: 44px;
              width: 44px;
              border-radius: 99px;
              border: 12px solid rgb(112, 193, 0);
              position: absolute;
              top: 0px;
              left: 50%;
              margin-left: -22px;
          }

          .sign.error-page-wrapper .sign-container .post {
              transition: background-color .5s linear;
              width: 190px;
              height: 15px;
              top: 71px;
              background-color: rgb(112, 193, 0);
          }

          .sign.error-page-wrapper .sign-container .post.left {
              position: absolute;
              transform: rotate(-30deg);
              left: 35px;
          }

          .sign.error-page-wrapper .sign-container .post.right {
              position: absolute;
              transform: rotate(30deg);
              right: 35px;
          }

          .sign.error-page-wrapper .sign-container .pane {
              transition: background-color .5s linear, border-color .5s linear;
              box-shadow: 0 5px 0 rgba(0,0,0,.1) inset, 5px 0 0 rgba(0,0,0,.1) inset, 15px 15px 0 rgba(0,0,0,.1);
              background-color: #fff;
              border: 20px solid rgb(112, 193, 0);
              height: 200px;
              text-align: center;
              position: absolute;
              top: 115px;
              left: 0px;
              right: 0px;
          }

          .sign.error-page-wrapper .sign-container .pane .headline {
              transition: color .5s linear;
              margin-top: 65px;
              margin-bottom: 10px;
              font-size: 50px;
              line-height: 68px;
              font-weight: 600;
              letter-spacing: -2px;
              color: #ffba00;
          }

          .sign.error-page-wrapper .sign-container .pane.just-header .headline {
              margin-top: 50px;
          }

          .sign.error-page-wrapper .sign-container .pane .context {
              transition: color .5s linear;
              color: #ffba00;
              font-size: 24px;
              line-height: 32px;
          }

          @media screen and (max-width: 500px) {
              .sign.error-page-wrapper {
                  padding-top:10%;
              }

              .sign.error-page-wrapper .sign-container {
                  width: 280px;
                  top: 0px !important;
              }

              .sign.error-page-wrapper .sign-container .post {
                  width: 100px;
                  top: 50px;
              }

              .sign.error-page-wrapper .sign-container .pane {
                  top: 70px;
                  height: 220px;
              }

              .sign.error-page-wrapper .sign-container .pane .headline {
                  margin-top: 20px;
                  font-size: 45px;
                  margin-bottom: 6px;
              }

              .sign.error-page-wrapper .sign-container .pane.just-header .headline {
                  margin-top: 39px;
                  line-height: 55px;
              }

              .sign.error-page-wrapper .sign-container .pane .context {
                  font-size: 20px;
                  line-height: 28px;
              }
          }

          .sign.error-page-wrapper .text-container {
              max-width: 100%;
              padding-left: 40px;
              padding-right: 40px;
          }

          .sign.error-page-wrapper .text-container .headline {
              transition: color .5s linear;
              font-size: 40px;
              line-height: 52px;
              letter-spacing: -1px;
              margin-bottom: 5px;
              color: rgba(255,255,255,.3);
              width: :90%;
              text-align: center;
          }

          .sign.error-page-wrapper .text-container .context {
              transition: color .5s linear;
              font-size: 18px;
              line-height: 27px;
              color: #fff;
              width: :100%;
              text-align: center;
          }

          .sign.error-page-wrapper .text-container .context {
              transition: color .5s linear;
              font-size: 18px;
              line-height: 27px;
              color: #fff;
              width: :100%;
              text-align: center;
          }

          .sign.error-page-wrapper .text-container .context p {
              margin: 0;
          }

          .sign.error-page-wrapper .text-container .context p + p {
              margin-top: 10px;
          }

          .sign.error-page-wrapper .buttons-container {
              margin-top: 20px;
          }

          .sign.error-page-wrapper .buttons-container a {
              transition: text-indent .2s linear, color .5s linear, border-color .5s linear;
              font-size: 16px;
              text-transform: uppercase;
              text-decoration: none;
              color: #fff;
              border: 2px solid white;
              border-radius: 99px;
              padding: 9px 0 10px;
              width: 195px;
              overflow: hidden;
              text-align: center;
              display: inline-block;
              position: relative;
          }

          .sign.error-page-wrapper .buttons-container a:hover {
              background-color: rgba(255,255,255,.1);
              text-indent: 17px;
          }

          .sign.error-page-wrapper .buttons-container a:first-child {
              margin-right: 25px;
          }

          .sign.error-page-wrapper .buttons-container .fa {
              transition: left .2s ease-out;
              position: absolute;
              left: -50px;
          }

          .sign.error-page-wrapper .buttons-container .fa-warning {
              font-size: 16px;
              top: 14px;
          }

          .sign.error-page-wrapper .buttons-container a:hover .fa-warning {
              left: 0px;
          }

          .sign.error-page-wrapper .buttons-container .fa-power-off {
              font-size: 16px;
              top: 14px;
          }

          .sign.error-page-wrapper .buttons-container a:hover .fa-power-off {
              left: 0px;
          }

          .sign.error-page-wrapper .buttons-container .fa-home {
              font-size: 18px;
              top: 12px;
          }

          .sign.error-page-wrapper .buttons-container a:hover .fa-home {
              left: 25px;
          }

          @media screen and (max-width: 500px) {
              .sign.error-page-wrapper .text-container {
                  bottom:20px;
                  left: 20px;
                  right: 20px;
              }

              .sign.error-page-wrapper .text-container .header {
                  font-size: 32px;
                  line-height: 40px;
              }

              .sign.error-page-wrapper .text-container .context {
                  font-size: 15px;
                  line-height: 22px;
              }

              .sign.error-page-wrapper .buttons-container {
                  overflow: hidden;
              }

              .sign.error-page-wrapper .buttons-container a {
                  font-size: 14px;
                  padding: 8px 0 9px;
                  width: 45%;
                  float: left;
                  margin: 0;
              }

              .sign.error-page-wrapper .buttons-container a + a {
                  float: right;
              }

              .sign.error-page-wrapper .buttons-container a:hover {
                  text-indent: 0px;
              }

              .sign.error-page-wrapper .buttons-container .fa {
                  display: none;
              }
          }

          .background-color {
              background-color: rgba(255, 255, 255, 1) !important;
          }

          .primary-text-color {
              color: rgba(38, 38, 38, 1) !important;
          }

          .secondary-text-color {
              color: rgba(184, 14, 26, 1) !important;
          }

          .sign-text-color {
              color: rgba(89, 89, 89, 1) !important;
          }

          .sign-frame-color {
              color: rgba(49, 189, 77, 1);
          }

          .pane {
              background-color: rgba(255, 255, 255, 1) !important;
          }

          .border-button {
              color: rgba(0, 0, 0, 1) !important;
              border-color: rgba(0, 0, 0, 1) !important;
          }

          .button {
              background-color: rgba(0, 0, 0, 1) !important;
              color: !important;
          }

          .buttonRvia {
              background-clip: border-box;
              background-color: rgb(112, 193, 0);
              background-origin: padding-box;
              border-bottom-color: rgb(255, 255, 255);
              border-radius: 4px;
              border-style: none;
              border-width: 0px;
              box-shadow: rgb(199, 199, 199) 1px 2px 3px 0px;
              color: rgb(255, 255, 255);
              cursor: pointer;
              font-family: verdana, sans-serif;
              font-style: normal;
              font-size: 13px;
              font-weight: normal;
              height: 18px;
              margin: 1px;
              padding-bottom: 9px;
              padding-left: 11px;
              padding-right: 11px;
              padding-top: 9px;
              text-align: center;
              vertical-align: middle;
          }

          @-webkit-keyframes bounce {
            0%   { transform: rotate(-20deg); animation-timing-function:ease-in; }
            37%  { transform: rotate(0deg); animation-timing-function:ease-out; }
            55%  { transform: rotate(-10deg); animation-timing-function:ease-in; }
            73%  { transform: rotate(0deg); animation-timing-function:ease-out; }
            82%  { transform: rotate(-4deg); animation-timing-function:ease-in; }
            91%  { transform: rotate(0deg); animation-timing-function:ease-out; }
            96%  { transform: rotate(-2deg); animation-timing-function:ease-in; }
            100% { transform: rotate(0deg); }
          }
          @keyframes bounce {
            0%   { transform: rotate(-20deg); animation-timing-function:ease-in; }
            37%  { transform: rotate(0deg); animation-timing-function:ease-out; }
            55%  { transform: rotate(-10deg); animation-timing-function:ease-in; }
            73%  { transform: rotate(0deg); animation-timing-function:ease-out; }
            82%  { transform: rotate(-4deg); animation-timing-function:ease-in; }
            91%  { transform: rotate(0deg); animation-timing-function:ease-out; }
            96%  { transform: rotate(-2deg); animation-timing-function:ease-in; }
            100% { transform: rotate(0deg); }
          }
      </style>
  </head>
  <body class="sign error-page-wrapper background-color background-image">
    <div class="sign-container">
	<div class="nob"></div>
	<div class="post left"></div>
	<div class="post right"></div>
	<div class="pane just-header">
		<div class="headline sign-text-color">
			Upss!!
		</div>
	</div>
</div>
<div class="text-container">
	<div class="headline secondary-text-color">
		<span id="messageText"></span>
	</div>
	<div class="context primary-text-color">
    	<div style="text-align: justify;margin-left: 10%;margin-right: 10%;">
    <p>		<span id="messageDesc"></span></p>
		</div>
	</div>
	<div style="margin-top:20px;text-align: center;">
		<a class="buttonRvia" href="#" onClick="javascript:history.back(-1);">Volver</a>
	</div>
</div>
    <script>
        var data = '__JSONDATA__';
        document.getElementById('messageText').innerHTML = "Error: " + data.code + " (" + data.httpCode + ")";
        document.getElementById('messageDesc').innerHTML = data.message;
    </script>
  </body>
</html>
