<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8"/>
      <title>Cashier Sample</title>
            <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>

      <!-- Compiled and minified JavaScript -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
       <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
       <script src="/api/js/manageRequestRviaRest.js"></script>
</head>
<body>
<div id="contenido">


</div>


<script type="text/javascript">


function addContent(json) {
      var strReturn = '';
      strReturn += '<ul class="collection">';
      var list= json.response;
      for (card in list) {
            console.log(list[card]);
            strReturn += '<div class="row"><div class="col s12 m6"><div class="card blue-grey darken-1"><div class="card-content white-text">';
            strReturn += '<span class="card-title">' + list[card].numeroContratoTarjeta + '</span>';
            strReturn += '<p><b>Cuenta:</b> ' + list[card].cuenta + '</p>';
            strReturn += '<p><b>Fecha Alta:</b> ' + list[card].fechaAlta + '</p>';
            strReturn += '<p><b>Fecha Caducidad:</b> ' + list[card].fechaCaducidad + '</p>';
            strReturn += '</div></div></div></div>';
            
      }
            return strReturn;
      }

$(document).ready(function(){
      
      
      var pJson = '__JSONDATA__';

      var strList = addContent(pJson);
      $("#contenido").html(strList);
});

 
</script>
</body>
</html>
