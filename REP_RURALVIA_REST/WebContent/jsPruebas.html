		<div><h2>PRUEBAS JAVASCRIPT AJAX</h2></div>
		<script type="text/javascript"> 
			
		/* definido en el html */
			var userLang ="en_UK";
			
			var translator = translator;
			if(typeof (translator) == 'undefined')
				translator = {};
			
			translator.HC_comun_ClienteClau4 = "bla bla";
			translator.COMUN_Literal_Escribe_tu_nombre = "bla";
			


			
			console.log(translator);
			//xRequest(translator,"en_UK");
			
			function ajaxRequest(translator,lang){
				var id = "";
				var dataGet = {};
				for(var key in translator){
					if(id !== ""){
						id += ",";
					}
					id += key;
				}
				dataGet.id = id;
				dataGet.lang = lang;

				console.log(dataGet);
				$.ajax({
					url : 'http://localhost:8080/api/translate',
					data : dataGet,
					type : 'GET',
					dataType : 'json',
					success : newTranslateAplication,
    				error : function(xhr, status) {
        				console.log("xhr" + xhr);
        				console.log("status: " + status);
    				},
    				complete : function(xhr, status) {
        				console.log("xhr" + xhr);
        				console.log("status: " + status);
    				}
				});
			}

			function newTranslateAplication(response){
				console.log(response);

			}
		</script>
	</body>



</html>
